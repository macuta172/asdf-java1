name: Build, Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
        cache: gradle
    - name: Make build.sh executable
      run: chmod +x ./build.sh
    - name: Make build.sh executable
      run: ./build.sh

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
        cache: gradle
    - name: Make test.sh executable
      run: chmod +x ./test.sh
    - name: Make test.sh executable
      run: ./test.sh

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
        cache: gradle
    - name: Make deploy.sh executable
      run: chmod +x ./deploy.sh
    - name: Make deploy.sh executable
      run: ./deploy.sh
