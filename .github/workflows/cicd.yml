name: Build, Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java 11
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk

      - name: Build
        run: bash build.sh

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java 11
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk

      - name: Test
        run: bash test.sh

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java 11
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk

      - name: Deploy
        run: bash deploy.sh

